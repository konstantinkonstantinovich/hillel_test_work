{% extends "base_generic.html" %}

{% load bootstrap3 %}

{% block content %}

  <h1>Create post</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Create
        </button>
    {% endbuttons %}
</form>
{% endblock %}
