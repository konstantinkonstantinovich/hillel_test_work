{% extends "base_generic.html" %}


{% block content %}
      <h1>{{ object.title }}</h1>
    {% load static %}
        <p style="font-size: 22px"><strong>Description:</strong></p>
        <p style="white-space: pre-wrap"> {{ object.description }}</p>
        {% if object.image %}
            <img src="{{ object.image.url }}" alt="connect" style="max-height:300px">
        {% endif %}
        <p style="font-size: 22px"><strong>Text:</strong></p>

        {% autoescape off %}
            {{ object.text}}
        {% endautoescape %}
    <hr><h2>Edit Post</h2>
    <form method="post">{% csrf_token %}
    <table>{{ form.as_p }}</table>
    <input type="submit" value="Update">
{% endblock %}
