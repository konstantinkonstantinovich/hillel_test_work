{% extends "base_generic.html" %}


{% block content %}
  <h1>Post list</h1>
<body>
{% if object_list %}
<ul>
    {% for object in object_list %}
    <li>
        <a href="{% url 'blog:post-detail' object.author.pk %}">{{ object.title }} by {{ object.author }}</a>    - {{object.publishing_data}}
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No post now.</p>
{% endif %}
</body>
{% endblock %}
